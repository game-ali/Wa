<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #display {
      width: 260px;
      height: 50px;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: right;
      padding: 10px;
      border: 2px solid #333;
      background: #f0f0f0;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 65px);
      gap: 10px;
    }
    button {
      font-size: 20px;
      padding: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Simple Calculator</h2>
  <div id="display">0</div>

  <div class="buttons">
    <!-- Operators -->
    <button>➕</button>
    <button>➖</button>
    <button>✖</button>
    <button>➗</button>

    <!-- Numbers -->
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>
    <button>00</button>
    <button>.</button>

    <!-- Actions -->
    <button>C</button>
    <button>R</button>
    <button>del</button>
    <button>=</button>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    let input = "";

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        let val = btn.textContent;

        if (val === "C") {
          input = "";
        } else if (val === "del") {
          input = input.slice(0, -1);
        } else if (val === "=" || val === "R") {
          try {
            input = eval(input).toString();
          } catch {
            input = "Error";
          }
        } else {
          if (val === "➕") val = "+";
          else if (val === "➖") val = "-";
          else if (val === "✖") val = "*";
          else if (val === "➗") val = "/";
          input += val;
        }

        display.textContent = input || "0";
      });
    });
  </script>

</body>
</html>
